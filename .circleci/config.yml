version: 2.1
orbs:
  node: circleci/node@4.1

jobs:
  build-and-deploy:  
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Deploy
          command: serverless

workflows:
  deploy: 
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only:
                - main
